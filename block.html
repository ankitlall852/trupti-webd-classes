<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container
		{
			border: 1px solid red;
			margin-left: 2%;
			margin-right: 2%;
			height: 1000px;
		}
		.row
		{
			width: 100%;
			border: 1px solid green;
			
		}
		.column3
		{
			width: 30%;
			background-color: green;
			height:300px;
			float: left;
		}
		.column7
		{
			width: 65%;
			margin-left:3%;
			background-color: yellow;
			height:300px;
			float: left;
		}
	</style>
</head>
<body>
<div class="container">
	
	<div class="row">
		<div class="column3"></div>
		<div class="column7"></div>
	</div>
</div>
</body>
</html>
