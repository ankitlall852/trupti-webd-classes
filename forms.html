<!DOCTYPE html>
<html>
<head>
	<title>working with form</title>
</head>
<body>
	<form>
		Enter your name : <input type="text" name="">
		<br>
		Enter your password: <input type="password" name="">
		<br>
		Nationality :
		<input type="radio" name="r"> Indian
		<input type="radio" name="r"> Other
		<br>
		Languages known:
		<input type="checkbox" name="">Hindi
		<input type="checkbox" name="">English
		<input type="checkbox" name="">Gujarati
		<br>
		Choose state:
		<select>
			<option>Mp</option>
			<option>Up</option>
			<option>Gujarat</option>
			<optgroup>
				<option>Tamilnadu</option>
				<option>kerela</option>
			</optgroup>
			<optgroup>
				<option>J&k</option>
				<option>Uttarakhand</option>
			</optgroup>
		</select>
		<br>
		Enter DOB:
		<input type="date" name="">
		<br>
		<input type="submit" name="" value="sign up">
		<input type="button" name="" value="Register">
		<input type="reset" name="" value="cancel">
	</form>

</body>
</html>
